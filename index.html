<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div id="header">
    <h3 align="center">Sorting Visualizer</h3>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newArray">
          <button
            type="button"
            class="btn btn-outline-warning btn-dark newArray"
          >
            Generate Array
          </button>
        </div>
        <div class="col" id="input">
          <span id="size"
            >Size
            <input
              id="arr_sz"
              type="range"
              min="5"
              max="100"
              step="1"
              value="60"
            />
          </span>
          <span id="speed"
            >Speed
            <input
              id="speed_input"
              type="range"
              min="20"
              max="300"
              stepDown="10"
              value="60"
            />
          </span>
        </div>
        <div class="col gap-2 d-sm-flex justify-content-end">
          <button
            type="button"
            class="btn btn-outline-primary btn-light bubbleSort"
          >
            Bubble Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-light selectionSort"
          >
            Selection Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-light insertionSort"
          >
            Insertion Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-light quickSort"
          >
            Quick Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-light mergeSort"
          >
            Merge Sort
          </button>
        </div>
      </div>
    </nav>
  </div>
  <body class="p-3 mb-2">
    <div id="bars" class="flex-container"></div>
    <footer
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      "
    >
      <p>
        Made with
        <i class="fa fa-heart" style="font-size: 20px; color: red"></i> by Yash
        Pandey
      </p>
      <div>
        <a href="https://www.linkedin.com/in/yashpandey29" target="_blank">
          <i
            class="fa fa-linkedin-square"
            style="font-size: 24px; color: black"
          ></i>
        </a>
        <!-- Anchor Tag For GitHub -->
        <a href="https://github.com/YashPandey1405" target="_blank">
          <i
            class="fa fa-github"
            style="font-size: 24px; color: black; margin-left: 20px"
          ></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Connecting All Script Files -->
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
  </body>
</html>
