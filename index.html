<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      /* Range Slider Customization */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      input[type="range"]:focus {
        outline: none;
      }
    </style>
  </head>

  <body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col">
    <div
      id="header"
      class="bg-slate-800 shadow-lg border-b border-slate-700 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 py-4">
        <h3
          align="center"
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400 mb-6"
        >
          Sorting Visualizer
          <span class="text-indigo-400 font-light text-sm italic">v2.0</span>
        </h3>

        <nav>
          <div
            class="flex flex-col md:flex-row items-center justify-between gap-6"
          >
            <div class="w-full md:w-auto" id="newArray">
              <button
                type="button"
                class="newArray w-full md:w-auto px-6 py-2.5 bg-emerald-600 hover:bg-emerald-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:ring-2 focus:ring-emerald-400"
              >
                Generate Array
              </button>
            </div>

            <div
              class="col w-full md:w-auto flex flex-col sm:flex-row gap-6 items-center justify-center bg-slate-700/50 p-3 rounded-xl border border-slate-600"
              id="input"
            >
              <span
                id="size"
                class="flex flex-col items-center gap-1 text-sm font-medium text-slate-300"
              >
                Array Size
                <input
                  id="arr_sz"
                  type="range"
                  min="5"
                  max="100"
                  step="1"
                  value="60"
                  class="w-32 h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 hover:accent-indigo-400"
                />
              </span>

              <span
                id="speed"
                class="flex flex-col items-center gap-1 text-sm font-medium text-slate-300"
              >
                Sorting Speed
                <input
                  id="speed_input"
                  type="range"
                  min="20"
                  max="300"
                  stepDown="10"
                  value="60"
                  class="w-32 h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 hover:accent-indigo-400"
                />
              </span>
            </div>

            <div
              class="flex flex-wrap gap-2 justify-center md:justify-end w-full md:w-auto"
            >
              <button
                type="button"
                class="bubbleSort px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-500 text-white rounded-md transition-colors shadow-sm"
              >
                Bubble Sort
              </button>
              <button
                type="button"
                class="selectionSort px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-500 text-white rounded-md transition-colors shadow-sm"
              >
                Selection Sort
              </button>
              <button
                type="button"
                class="insertionSort px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-500 text-white rounded-md transition-colors shadow-sm"
              >
                Insertion Sort
              </button>
              <button
                type="button"
                class="quickSort px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-500 text-white rounded-md transition-colors shadow-sm"
              >
                Quick Sort
              </button>
              <button
                type="button"
                class="mergeSort px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-500 text-white rounded-md transition-colors shadow-sm"
              >
                Merge Sort
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div
      id="bars"
      class="flex-container flex-1 w-full flex justify-center items-end px-4 py-8 gap-1"
      style="min-height: 60vh"
    ></div>

    <footer
      class="bg-slate-800 text-slate-400 py-6 mt-auto border-t border-slate-700"
    >
      <div class="flex flex-col items-center justify-center text-center">
        <p class="mb-2 text-sm">
          Made with
          <i
            class="fa fa-heart animate-pulse"
            style="font-size: 16px; color: #ef4444"
          ></i>
          by <span class="text-slate-200 font-semibold">Yash Pandey</span>
        </p>
        <div class="flex gap-6 mt-2">
          <a
            href="https://www.linkedin.com/in/yashpandey29"
            target="_blank"
            class="transition-transform hover:-translate-y-1"
          >
            <i
              class="fa fa-linkedin-square hover:text-blue-500 transition-colors"
              style="font-size: 24px"
            ></i>
          </a>
          <a
            href="https://github.com/YashPandey1405"
            target="_blank"
            class="transition-transform hover:-translate-y-1"
          >
            <i
              class="fa fa-github hover:text-white transition-colors"
              style="font-size: 24px"
            ></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
  </body>
</html>
